<!DOCTYPE html>
<html>
<head>
  <title>Student-Teacher Database</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
  <h1>Student-Teacher Database</h1>

  <h2>Add Student</h2>
  <form id="studentForm">
    <input type="text" id="studentName" placeholder="Name" required>
    <input type="number" id="studentAge" placeholder="Age" required>
    <button type="submit">Add Student</button>
  </form>

  <h2>Students</h2>
  <table id="studentTable"></table>


  <h2>Add Teacher</h2>
  <form id="teacherForm">
    <input type="text" id="teacherName" placeholder="Name" required>
    <input type="number" id="teacherExperience" placeholder="Experience" required>
    <button type="submit">Add Teacher</button>
  </form>


<h2>Teachers</h2>
<table id="teacherTable"></table>

<!-- Student Update Modal -->
<div class="modal" id="updateStudentModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Student Details</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="updateStudentForm">
            <div class="form-group">
              <label for="updateStudentName">Name:</label>
              <input type="text" class="form-control" id="updateStudentName" required>
            </div>
            <div class="form-group">
              <label for="updateStudentAge">Age:</label>
              <input type="number" class="form-control" id="updateStudentAge" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="updateStudentBtn" onclick="updateStudent()">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Teacher Update Modal -->
  <div class="modal" id="updateTeacherModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Teacher Details</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="updateTeacherForm">
            <div class="form-group">
              <label for="updateTeacherName">Name:</label>
              <input type="text" class="form-control" id="updateTeacherName" required>
            </div>
            <div class="form-group">
              <label for="updateTeacherExperience">Experience:</label>
              <input type="number" class="form-control" id="updateTeacherExperience" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="updateTeacherBtn" onclick="updateTeacher()">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>

  <script src="script.js"></script>
</body>
</html>
